<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" onfocus="this.value=''" class="search-box" value="City , country code..."/>
        </header>
        <main>
            <section class="location">
                <div class="city">Antwerp, BE</div>
                <div class="date">Wednesday 16 September 2020</div>
            </section>
            <div class="current">
                <div class="temp">25<span>°C</span></div>
                <div>
                    <img id="weathericon" src="sunny.png"> 
                </div>
                <div class="weather">Sunny</div>
                <div class="hi-low">27°C / 12°C</div>
            </div>
        </main>
        <hr>
        <div class="weekly">
            <h2>Forecast</h2>
            <table id="weeklyForecast">
                
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
